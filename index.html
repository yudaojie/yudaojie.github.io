<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>你会用吗</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/amis/sdk/sdk.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/amis/sdk/helper.css"
    />

      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="https://cdn.jsdelivr.net/npm/amis/sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: "page",
          title: "",

            {
              type: "card",

              },
              body: "https://github.com/MetaCubeX/ClashX.Meta/releases勾选设置系统网络代理",
            },
          ],
        };
        let amisScoped = amis.embed("#root", amisJSON);
